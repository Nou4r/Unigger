<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="darkreader-lock">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unicode Spoofer</title>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/styles.css?version=7">
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#556ab2">
    <meta name="msapplication-TileColor" content="#556ab2">
    <meta name="theme-color" content="#556ab2">
    <!-- JavaScripts -->
    <script src="javascripts/theme.js?version=7" type="module"></script>
    <script src="javascripts/index-script.js?version=7" type="module"></script>
    <script src="https://kit.fontawesome.com/e524614bb5.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.11/dist/clipboard.min.js"></script>
    <!-- Embedding -->
    <meta content="Unicode Spoofer" property="og:title">
    <meta content="Replaces regular letters with visually similar alternatives" property="og:description">
    <meta content="https://aldenizenmc.github.io/unicode-spoofer">
    <meta content="https://aldenizenmc.github.io/unicode-spoofer/images/logo.webp" property="og:image">
    <meta content="#3254a8" data-react-helmet="true" name="theme-color">
</head>

<body data-page="index">
    <header>
        <div class="header">
            <div class="headings">
                <h1>Unicode Spoofer</h1>
                <h3>Replaces regular letters with visually similar alternatives</h3>
                <nav class="links">
                    <a href="index.html">Converter</a>
                    <a href="characters.html">Character List</a>
                    <a href="about.html">About</a>
                </nav>
                <div class="light-toggle">
                    <i id="theme-icon" class="fa-solid fa-sun fa-lg"></i>
                    <label class="switch">
                        <input type="checkbox" id="light-toggle">
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>
    </header>
    <main>
        <noscript>You need to enable JavaScript for the converter to work</noscript>
        <div class="main-input" id="input-container">
            <textarea name="text-input" id="text-input" class="input" placeholder="Hello World!"></textarea>
            <div class="converter-setting-container">
                <div>
                    <input type="checkbox" name="" id="converter-setting-lowercase" data-target="converter-lowercase">
                    <label for="converter-setting-lowercase">Lowercase Letters</label>
                </div>

                <div>
                    <input type="checkbox" name="" id="converter-setting-uppercase" data-target="converter-uppercase">
                    <label for="converter-setting-uppercase">Uppercase Letters</label>
                </div>

                <div>
                    <input type="checkbox" name="" id="converter-setting-number" data-target="converter-number">
                    <label for="converter-setting-number">Numbers</label>
                </div>

                <div>
                    <input type="checkbox" name="" id="converter-setting-symbol" data-target="converter-symbol">
                    <label for="converter-setting-symbol">Symbols</label>
                </div>
            </div>
            <button id="convert">Convert</button>
        </div>
        <div class="main-output" id="output-container">
            <h3>Output</h3>
            <textarea name="text-output" id="text-output" class="input" placeholder="Неllо World!" readonly></textarea>
            <table>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Original</th>
                        <th>Replaced</th>
                        <th>Block</th>
                    </tr>
                </thead>
                <tbody id="replaced-letter-table">
                </tbody>
                <tfoot></tfoot>
            </table>
            <a class="button" id="inspect">Inspect</a>
            <div class="input-copy">
                <input class="input-copy" type="text" id="text-url" readonly>
                <button class="button-copy" id="url-copy" data-clipboard-target="#text-url" data-clicked="Copied"
                    data-unclicked="Copy"></button>
            </div>
        </div>
    </main>
    <footer>
        <div>
            <!-- <hr> -->
            <p>
                <a href="https://github.com/AldenizenMC/letter-swap/"><i
                        class="fa-brands fa-github fa-lg"></i>Source</a><span>⎯</span><a
                    href="https://github.com/AldenizenMC/letter-swap/blob/main/CHANGELOG.md">Changelog</a>
            </p>
        </div>
    </footer>
</body>

</html>
